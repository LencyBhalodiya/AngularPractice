<div class="container">
  <button class="btn btn-primary" (click)="onChange()">Click me</button>
  <br />
  <hr />
  <!-- ngStyle is data bind to dynamic change the stlye of DOM element -->
<!-- ngclass return the class based on condition  -->
  <h4 [ngStyle]="{ backgroundColor: getColor() }" [ngClass]="flag == true? 'flag':'red' ">
    {{ name }} and {{ fun() }}
  </h4>

  <!-- string interpolation, but can be access within component by default -->
  <hr />
  <label for="name">Enter Your Name: </label>

  <!-- two way binding -->
  <input type="text" [(ngModel)]="inputName" />
  <p *ngIf="flag; else noServer">Your Serve name is {{ inputName }}</p>

  <!-- ng-template used to render component if ngIf is false -->
  <ng-template #noServer>
    <p>No server is created</p>
  </ng-template>
<hr>
  <p>ToDo using ngFor</p>
  <div class="container-fluid">
    <h3 *ngFor="let server of servers">{{server}}</h3>
  </div>
</div>
